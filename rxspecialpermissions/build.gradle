apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    // Android support
    api 'com.android.support:support-annotations:26.0.2'

    // RxActivityResult
    api 'com.github.VictorAlbertos:RxActivityResult:0.4.5-2.x'

    // RxJava
    api "io.reactivex.rxjava2:rxjava:2.1.2"

    // RxMaterialDialogs
    api 'com.github.IVIanuu.RxMaterialDialogs:rxmaterialdialogs:3a89f74d50'
    api 'com.github.IVIanuu.RxMaterialDialogs:rxmaterialdialogs-commons:3a89f74d50'
}

// build a jar with source files
task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

task javadoc(type: Javadoc) {
    failOnError  false
    source = android.sourceSets.main.java.sourceFiles
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
    classpath += configurations.compile
}

// build a jar with javadoc
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}
